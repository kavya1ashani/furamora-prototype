<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Page title shown in browser tab -->
    <title>Furamora – Login</title>

    <!-- Makes the layout responsive on different screen sizes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Main shared stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<!-- Login page body -->
<body class="auth-page">

    <!-- Simple navigation bar for auth pages -->
    <nav class="top-nav simple-nav">

        <!-- Website name -->
        <div class="nav-left brand-text">FURAMORA</div>

        <!-- Logo linking back to home -->
        <div class="nav-center">
            <a href="home.html" class="logo-link">
                <img src="images/logo.png" alt="Furamora logo" class="logo-image">
            </a>
        </div>

        <!-- Navigation links -->
        <div class="nav-right nav-links">
            <a href="home.html">Home</a>
            <a href="register.html" class="nav-cta">Get Started</a>
        </div>
    </nav>

    <!-- Main login container -->
    <div class="auth-container">
        <div class="auth-box">

            <h2>Login</h2>
            <p>Please log in to access your Furamora dashboard.</p>

            <!-- Login form (submission handled using JavaScript) -->
            <form onsubmit="return false;">

                <!-- Email input -->
                <label for="login-email">Email</label>
                <input id="login-email" type="email" placeholder="you@example.com" required>

                <!-- Password input -->
                <label for="login-password">Password</label>
                <input id="login-password" type="password" placeholder="Enter your password" required>

                <!-- Role selection dropdown -->
                <label for="loginRole">I am a</label>
                <select id="loginRole" required>
                    <option value="">Select role</option>
                    <option value="owner">Pet Owner</option>
                    <option value="walker">Dog Walker</option>
                    <option value="admin">Admin</option>
                </select>

                <!-- Login button triggers loginUser() function in script.js -->
                <button type="button" onclick="loginUser()">Login</button>
            </form>

            <!-- Link to registration page -->
            <p class="auth-link">
                New to Furamora?
                <a href="register.html">Create an account</a>
            </p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2026 Furamora – Prototype developed for BSc Computer Science</p>
    </footer>

    <!-- Firebase core library (v8 CDN version) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

    <!-- Firestore database library -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
      // Firebase configuration for the Furamora project
      const firebaseConfig = {
        apiKey: "AIzaSyAQIYrX5aT8vmDRUwwZvsbks6lXJbGeNRQ",
        authDomain: "furamora-2ce69.firebaseapp.com",
        projectId: "furamora-2ce69",
        storageBucket: "furamora-2ce69.firebasestorage.app",
        messagingSenderId: "686445011079",
        appId: "1:686445011079:web:57dd36ca05cd780b455822",
        measurementId: "G-E34G9JX30F"
      };

      // Initialise Firebase (only once to avoid duplicate initialisation errors)
      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
      }

      // Create Firestore database reference
      const db = firebase.firestore();

      // Make db globally accessible so script.js can use it
      window.db = db;
    </script>

    <!-- Main JavaScript file containing loginUser() and other functions -->
    <script src="script.js"></script>

</body>
</html>
